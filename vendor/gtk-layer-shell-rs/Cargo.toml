[package]
name = "gtk-layer-shell-rs"
version = "0.1.0"
authors = ["David McKinney <mckinney@subgraph.com>"]
edition = "2018"

[dependencies]
libc = "0.2"
bitflags = "1.0"
gdk = { git = "https://github.com/gtk-rs/gdk", features = ["v3_22"] }

[dependencies.gtk-layer-shell-sys]
path = "./gtk-layer-shell-sys"

[dependencies.gtk]
git = "https://github.com/gtk-rs/gtk"

[dependencies.gtk-sys]
git = "https://github.com/gtk-rs/sys"

[dependencies.gio]
git = "https://github.com/gtk-rs/gio"


[dependencies.glib]
git = "https://github.com/gtk-rs/glib"

[dependencies.glib-sys]
git = "https://github.com/gtk-rs/sys"


